<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Foodar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Dancing+Script:wght@500;600;700&family=Fredericka+the+Great&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="page-container">
    <header id="header">
      <div id="logo">
        <a href="index.html">
          <img
            id="logo-img"
            src="requirements/0- foodar-logo.png"
            alt="Foodar Logo"
          />
        </a>
      </div>
      <h1>Register</h1>
    </header>
    <section id="registration">
      <h2>Please fill out the form below</h2>
      <div id="form-container">
        <form action="#" id="register-form">
          <!-- <h3>Details</h3> -->
          <fieldset id="details">
            <legend>Details</legend>
            <div class="form-row">
              <label for="firstname">First Name:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-row">
              <label for="lastname">Last Name:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-row">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="form-row">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password Name"
                required
              />
            </div>
          </fieldset>

          <!-- <h3>Address</h3> -->
          <fieldset id="address">
            <legend>Address</legend>
            <div class="form-row">
              <label for="streetnumber">Street Number:</label>
              <input
                type="number"
                id="streetnumber"
                name="streetnumber"
                placeholder="Street Number"
                required
              />
            </div>
            <div class="form-row">
              <label for="street">Street:</label>
              <input
                type="text"
                id="street"
                name="street"
                placeholder="Street"
                required
              />
            </div>
            <div class="form-row">
              <label for="city">City:</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="City"
                required
              />
            </div>
            <div class="form-row">
              <label for="zipcode">Zipcode:</label>
              <input
                type="number"
                id="zipcode"
                name="zipcode"
                placeholder="Zipcode"
                required
              />
            </div>
          </fieldset>
          <br />
          <div class="form-row submit-btn">
            <input id="submit" type="submit" value="Register" />
          </div>
        </form>
      </div>
    </section>
    <footer id="footer">
      <div class="site-map links-footer">
        <h4>SITE MAP</h4>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="request.html">Request</a>
        <a href="about.html">How it All Works</a>
      </div>
      <div class="legal links-footer">
        <h4>LEGAL</h4>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
      </div>
      <div class="food-life links-footer">
        <h4>FOOD IS LIFE</h4>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
      </div>
      <div class="rights-box">
        <p>&copy; 2020. All rights reserved.</p>
      </div>
    </footer>
  </div>
  </body>
</html>
